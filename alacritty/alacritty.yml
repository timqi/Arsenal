background_opacity: 0.9
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 240
    rows: 45
    #startup_mode: Maximized

font:
  size: 16.0
  normal:
    family: Fira Code
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  offset:
    x: 0
    y: 2

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
