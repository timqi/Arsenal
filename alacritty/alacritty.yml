background_opacity: 0.8
env:
  TERM: xterm-256color

window:
  #startup_mode: Maximized
  startup_mode: Windowed

  dimensions:
    columns: 120
    lines: 120

font:
  size: 14
  normal:
    family: Fira Code
    style: Light
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic

  offset:
    x: 0
    y: 2

colors:
  primary:
    background: '#1e1e1e'
  normal:
    black:   '#000000'
    red:     '#cd3131'
    green:   '#0dbc79'
    yellow:  '#e5e510'
    blue:    '#2472c8'
    magenta: '#bc3fbc'
    cyan:    '#11a8cd'
    white:   '#e5e5e5'
  bright:
    black:   '#666666'
    red:     '#f14c4c'
    green:   '#23d18b'
    yellow:  '#f5f543'
    blue:    '#3b8eea'
    magenta: '#d670d6'
    cyan:    '#29b8db'
    white:   '#e5e5e5'
